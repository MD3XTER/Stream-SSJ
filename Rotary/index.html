		<div id="log">Подключите геймпад и нажмите любую кнопку</div>

		<var id = "Rotary_var" style="display: none"></var>
		<var id = "Rotary_crosshair_var" style="display: none"></var>

			$( document ).ready(function() {
				document.getElementById("log").style.width = parseInt($('#Rotary_var').css('width').replace('px', '')) +  "px";

				window.addEventListener("gamepadconnected", function() {
					connected();
				});
				window.addEventListener("gamepaddisconnected", function() {
					disconnected();
				});
			});
		</script>
